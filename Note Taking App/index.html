<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Note Taking</h1>

    <section>
        <h2>Add a New Note</h2>
        <label for="note_title">Title:</label>
        <input type="text" id="note_title" placeholder="Note Title">

        <label for="note_content">Content:</label>
        <textarea id="note_content" rows="4" placeholder="Type your note here..."></textarea>

        <label for="note_tags">Tags(comma-separated):</label>
        <input type="text" id="note_tags" placeholder="e.g. ideas, work, personal">

        <button id="add_note_btn">Add Note</button>
    </section>

    <hr>

    <section>
        <h2>Search Notes</h2>
        <input type="text" id="search" placeholder="Search by keyword or tag...">
    </section>

    <h2>All Notes</h2>
    <ul id="notes_list"></ul>

    <p id="no_notes" style="display: none;">No notes found.</p>

    <!-- Edit Note Modal-->
    <div id="edit_modal" class="modal">
        <div class="modal_content">
            <h2>Edit Note</h2>
            <label for="edit_title">Title:</label>
            <input type="text" id="edit_title" placeholder="Note title">

            <label for="edit_content">Content:</label>
            <textarea id="edit_content" rows="4" placeholder="Type your note here..."></textarea>

            <label for="edit_tags">Tags(comma-separated):</label>
            <input type="text" id="edit_tags" placeholder="e.g. ideas, work, personal">

            <div class="modal_actions">
                <button id="save_edit_btn">Save Changes</button>
                <button id="cancel_edit_btn" style="background-color: #ccc; color: #000;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- View Note Modal-->
     <div id="view_modal" class="modal">
        <div class="modal_content">
            <h2>View Note</h2>
            <label>Title:</label>
            <p id="view_title"></p>

            <label>Content:</label>
            <p id="view_content"></p>

            <label>Tags:</label>
            <p id="view_tags"></p>

            <div class="modal_actions">
                <button id="close_view_btn" style="background-color: #ccc; color: #000">Close</button>
            </div>
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
